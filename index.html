<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wyniki Głosowania</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .result {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Wyniki Głosowania</h1>
  <p id="totalVotes"></p>
  <div id="resultsList"></div>
  <p><a href="glosowanie.html">Powrót do głosowania</a></p>

  <script>
    // Pobieranie wyników z localStorage
    const persons = JSON.parse(localStorage.getItem("votes")) || [];
    let totalVotes = 0;

    // Obliczanie sumy głosów
    persons.forEach(person => {
      totalVotes += person.votes;
    });

    // Wyświetlenie łącznej liczby głosów
    document.getElementById("totalVotes").textContent = `Łączna liczba głosów: ${totalVotes}`;

    // Wyświetlenie liczby głosów dla każdej osoby z niepustą nazwą
    const resultsList = document.getElementById("resultsList");
    persons.forEach(person => {
      const resultItem = document.createElement("div");
      resultItem.className = "result";
      resultItem.textContent = `${person.name}: ${person.votes} głosów`;
      resultsList.appendChild(resultItem);
    });
  </script>

</body>
</html>
